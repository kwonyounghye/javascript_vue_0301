<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
</head>
<body>
<center>
<h1 style="color:green">
		Inserting node horizontally
</h1>
</center>

<br><br>

<h1>click to insert</h1>

<div>

<input type = 'button'
	onclick = 'javascript: insert()' value = 'insert'>
<br>

</div>
	<br><br><br><br>

<div id = 'division'
style = 'min-width: 300px; min-height: 80px;'>
</div>

</div>

<style>

@keyframes addnode {

	from
		{
		transform: translateX(-100px);
		}

	to {
		transform: translateX(200px);
	}

}

</style>

<script>

var array = [];
var number =1 ;

function insert()
{

var div = document.createElement('div');

div.innerHTML = number;

document.getElementById('division').prepend(div);

div.style = 'min-width: 80px; height: 80px; border: 4px solid green; display: inline-grid; text-align: center;background: green;border-radius: 50%;animation-name: addnode; animation-duration: 2s;animation-direction: all; transition-property: transform; transform: translateX(200px);';

array.push(number);

number++;

div.addEventListener('animationend', function() {

});
}

</script>
</body>
</html>
